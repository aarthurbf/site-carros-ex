<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div id="container">
        <form action="">
            <p id="usuario-texto">
                Usuario: <input type="text" placeholder="Digite seu Usuario" id="usuario" > <!-- Cria uma caixa de texto -->
            </p>
            <p id="usuario-senha">
                Senha: <input type="text" placeholder="Digite sua Senha" id="senha">
            </p>
            <button id="botao-login" onclick="validar()">Login</button> <!-- Cria um botao com ação-->
        </form>
    </div>
    
    <script src="../javascript/script.js"></script>
</body>
</html>
